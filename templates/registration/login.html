{% extends 'controlapp/base.html' %}

    {% block content %}
    {% if form.errors %}
        <p>Su nombre de usuario o contrasena son incorrectos</p>

        {% endif %}
    <div class="w3-blue" id="logueo">
      <div class="w3-container w3-content w3-padding-64" style="max-width:1000px">
        <h2 class="w3-wide w3-center">INICIAR SESION</h2><br><br>
        <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
          <div class="w3-half w3-margin-bottom">
            <div class="w3-container w3-black w3-padding-32">
              <div class="w3-container">
                <form class="" action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <table>
                    <tr>
                      <td>{{ form.username.label_tag }}</td>
                      <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                      <td>{{ form.password.label_tag }}</td>
                      <td>{{ form.password }}</td>
                    </tr>
                  </table>

                  <input class="w3-button w3-bla" type="submit" name="" value="login" />
                  <input type="hidden" name="next" value="{{ next }}">
                </form>
              </div>

              <!--<button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">Buy Tickets</button>
              -->
            </div>
          </div>

        </div>
      </div>
    </div>




    {% endblock %}
