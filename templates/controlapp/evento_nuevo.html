{% extends 'controlapp/base.html' %}

    {% block content %}

    <div class="w3-blue" id="nuevolab">
      <div class="w3-container w3-content w3-padding-64" style="max-width:1000px">
        <h2 class="w3-wide w3-center">Nuevo Evento</h2>
        <p class="w3-opacity w3-center"><i>Agregue un nuevo evento</i></p><br>
        {% if messages %}
         <ul class="messages">
             {% for message in messages %}
             <li{% if message.tags %} class="{{ message.tags }} w3-tag w3-red w3-margin-left"{% endif %}>{{ message }}</li>
             {% endfor %}
         </ul>
         {% endif %}
        <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
          <div class="w3-half w3-margin-bottom">
            <div class="w3-container w3-gray">
              <div class="w3-container">
                <form method="POST" class="post-form">{% csrf_token %}
                    {{ formulario.as_p }}
                    <button type="submit" class="w3-btn w3-green w3-round-xlarge w3-right w3-margin-bottom">Guardar</button>
                </form>
              </div>

              <!--<button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">Buy Tickets</button>
              -->
            </div>
          </div>

        </div>
      </div>
    </div>


    {% endblock %}
